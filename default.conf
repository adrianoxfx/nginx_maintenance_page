server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    
    
    location / {
        return 503;
    }

    error_page 503 @maintenance;
    location @maintenance {
        try_files $uri /maintenance/maintenance.html =503;
    }
    
    location ~* \.(css|eot|otf|svg|ttf) {
    }

}

